storyfulls_young_writers.main:
  path: '/young-writers'
  defaults:
    _controller: '\Drupal\storyfulls_young_writers\Controller\YoungWritersController::main'
    _title: 'Young Writers Corner'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

storyfulls_young_writers.book_reviews:
  path: '/young-writers/book-reviews'
  defaults:
    _controller: '\Drupal\storyfulls_young_writers\Controller\YoungWritersController::bookReviews'
    _title: 'Book Reviews'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

storyfulls_young_writers.user_reviews:
  path: '/young-writers/book-reviews/user/{user}'
  defaults:
    _controller: '\Drupal\storyfulls_young_writers\Controller\YoungWritersController::userReviews'
    _title: 'User Reviews'
  requirements:
    _permission: 'access content'
    user: \d+
  options:
    no_cache: TRUE

